<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Programming Language Suggester V.2</title>
</head>
<body>
  
  <div class="container">

    <h1>Programming Language Suggester V.2</h1>
    <h2>Take this survey to find the best language to start your coding journey!</h2>

    <form id="survey">
      <div class="question1">
        <h2>Why do you want to learn programming</h2>
        <div class="radio">
          <label>
            <input type="radio" name="reason" value="unknown">
            I don't know. Please pick one for me!
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="reason" value="interest">
            Just for fun/Interested/Self-improvement
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="reason" value="money">
            To make money
          </label>
        </div>
      </div>
      
      
    </form>

  </div>

</body>
</html>
